{% extends "base.html" %}
{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/changepassword.css' %}">
<div class="password container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
      <h2 class="doabout text-center"><b>Change Password</b></h2>
      <hr>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Old Password:</label>
          <input type="password" class="form-control" placeholder="Enter old Password" name="old">
        </div><br>
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" class="form-control" placeholder="Enter new password" name="new">
        </div><br>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" class="form-control" placeholder="Confirm new password" name="confirm">
        </div><br>

        <button type="submit" class="bb btn btn-success">Submit</button>
      </form>
      <br>

    </div>
  </div>
</div>

{% ifequal error "no" %}
<script>
  alert('Password changed Successfully');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert('Passwords does not match, Try again');
</script>
{% endifequal %}
{% endblock %}
