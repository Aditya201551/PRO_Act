{% extends 'base.html' %}
{% load static %}
{% block title %}PRO_Act || Add Project{% endblock title %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<div class="container">
  <h1 class="text-center">Add Project !</h1>

  <form method="post" action="/project_add/">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" class="control-label">Name of the Project</label>
      <input type="text" class="form-control is-invalid" id="name" name="name" placeholder="Name">
    </div>
    <div class="invalid-feedback valid-feedback">
    </div>

    <div class="form-group">
      <label for="desc" class="control-label">Description </label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="link">Link(Site link or github link if any)</label>
      <input type="text" class="form-control" id="link" name="link" placeholder="https://...">
    </div>


    <div class="form-group">
      <label for="stack">Technical Stack</label> <br>
      <!----- add tech stack choices ------->
      <div class="dropdown" style="">
        <button class="btn bg-dark text-white dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose tech stack
        </button><br><br>
        <div class="form-group">
          <label for="proj_image">Project Image</label> <br>
          <input type="file">
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for key,value in tags.items %}
          <input type="checkbox" value={{key}} name="stack" id="{{value}}"> <label for="{{value}}"> {{key}}</label>
          <br />
          {% endfor %}
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
<script src="{% static 'js/project_name_validation.js' %}"></script>
{% endblock body %}
