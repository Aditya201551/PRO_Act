{% extends 'base.html' %}
{% block title %}PRO_Act  ||  Add Project{% endblock title %}

{% block body %}
<div class="container">
<h1 class="text-center">Add Project !</h1>

<form method="post" action="/project_add">
{% csrf_token %}
  <div class="form-group">
    <label for="name" class="control-label">Name of the Project</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="desc" class="control-label">Description </label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="link">Link(Site link or github link if any)</label>
    <input type="text" class="form-control" id="link" name="link" placeholder="https://...">
  </div>

  <div class="form-group">
    <label for="stack">Technical Stack</label>
    <input type="text" class="form-control" id="stack" name="stack" placeholder="Ex : HTML , CSS, C++ ,Python ,...">
  </div>
  
<br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
